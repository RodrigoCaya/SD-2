syntax = "proto3";
package dn_proto;

message CodeRequest {
	string code = 1;
}

message ChunkRequest {
	bytes chunk = 1;
	string tipo = 2;
	string parte = 3;
	string cantidad = 4;
	string machine = 5;
	string nombrel = 6;
}

message PropRequest{
	string propuesta = 1;
}

service DnService {
	rpc EnviarChunks(ChunkRequest) returns (CodeRequest) {}
	rpc Propuesta(PropRequest) returns (CodeRequest){}
}

