syntax = "proto3";
package nn_proto;

message CodeRequest {
	string code = 1;
}


message Propuesta{
	string cantidadn1 = 1;
	string cantidadn2 = 2;
	string cantidadn3 = 3;
	string cantidadtotal = 4;
}


service HelloworldService {
	rpc Buscar(CodeRequest) returns (CodeRequest) {}
	rpc DisplayLista(CodeRequest) returns (CodeRequest) {}
	rpc EnviarPropuesta(Propuesta) returns (CodeRequest) {}
}
